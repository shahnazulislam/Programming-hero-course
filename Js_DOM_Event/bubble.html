<!DOCTYPE html>

<head>

    <title>Event bubble</title>
</head>
<body>
    <h1>Event Exploreing bubble</h1>
    <section>
        <ul>

        document.getElementById('list-item-2').addEventListener('click', function(){
            console.log('list item 2 clicked');
        })

</body>
</html>
